<html>
<head>
<title>040</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "039" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "041" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>



                         Why YAML is Great!
     
     1. YAML uses the same data model as JSON.
     2. YAML adds three things that are not present in JSON:
        * Node Types
        * Node Addresses and References
        * Complex Mapping Keys
     3. With these additions, YAML can serialize any data graph.






</pre>
